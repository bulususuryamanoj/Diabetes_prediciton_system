<!DOCTYPE html>
<html>
<head>
  <title>Diabetes Prediction System</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e6fffa, #f0fdfa);
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #065f46;
    margin-bottom: 25px;
  }

  table.main {
    width: 100%;
    max-width: 1100px;
    margin: auto;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 14px 35px rgba(0,0,0,0.12);
    border-collapse: collapse;
    overflow: hidden;
  }

  td.section-left {
    width: 65%;
    background: #ecfeff;
    padding: 22px;
    vertical-align: top;
  }

  td.section-right {
    width: 35%;
    background: #f0fdf4;
    padding: 25px;
    vertical-align: top;
  }

  table.form-table {
    width: 100%;
    border-collapse: collapse;
  }

  table.form-table td {
    padding: 10px;
  }

  small {
    font-weight: 500;
    color: #064e3b;
  }

  input[type="number"],
  select {
    width: 100%;
    padding: 9px 11px;
    border-radius: 8px;
    border: 1px solid #99f6e4;
    background: #ffffff;
    font-size: 14px;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #0d9488;
    box-shadow: 0 0 0 2px rgba(13,148,136,0.25);
  }

  input[type="submit"] {
    padding: 11px 20px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #0d9488, #047857);
    color: white;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(13,148,136,0.4);
  }

  .right-box h3 {
    color: #166534;
    margin-top: 0;
  }

  .right-box p {
    font-size: 14px;
    color: #065f46;
    line-height: 1.6;
  }

  .placeholder-box {
    margin-top: 25px;
    padding: 20px;
    background: #ecfdf5;
    border-left: 6px solid #10b981;
    border-radius: 10px;
    font-size: 15px;
    color: #065f46;
  }

  footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    color: #047857;
  }
</style>

</head>

<body>

<h2>ðŸ©º Diabetes Prediction System</h2>

<table class="main">
  <tr>

    <!-- LEFT FORM -->
    <td class="section-left">
      <form method="POST" action="/predict">

        <table class="form-table">

          <tr>
            <td><small>Age</small><br><input type="number" name="Age" required></td>
            <td><small>Gender</small><br>
              <select name="Gender" required>
                <option value="" disabled selected>--</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
              </select>
            </td>
            <td><small>Polyuria</small><br>
              <select name="Polyuria" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><small>Polydipsia</small><br>
              <select name="Polydipsia" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Sudden Weight Loss</small><br>
              <select name="sudden_weight_loss" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Weakness</small><br>
              <select name="weakness" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><small>Polyphagia</small><br>
              <select name="Polyphagia" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Genital Thrush</small><br>
              <select name="Genital_thrush" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Visual Blurring</small><br>
              <select name="visual_blurring" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><small>Itching</small><br>
              <select name="Itching" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Irritability</small><br>
              <select name="Irritability" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Delayed Healing</small><br>
              <select name="delayed_healing" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><small>Partial Paresis</small><br>
              <select name="partial_paresis" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Muscle Stiffness</small><br>
              <select name="muscle_stiffness" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
            <td><small>Alopecia</small><br>
              <select name="Alopecia" required>
                <option value="" disabled selected>--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
  <td colspan="2">
    <small>Obesity</small><br>
    <select name="Obesity" required>
      <option value="" disabled selected>--</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </td>
  <td></td>
</tr>

<tr>
  <td colspan="3" align="center">
    <input type="submit" value="Predict">
  </td>
</tr>

        </table>
      </form>
  
</table>

<footer>
  Powered by Machine Learning â€¢ Healthcare Analytics Project
</footer>

</body>
</html>
